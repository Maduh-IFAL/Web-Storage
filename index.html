<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas (WebStorage)</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <style>
        body {
            background: #f2f2f2;
        }
        .container-box {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            resize: none;
        }
    </style>
</head>

<body>

<div class="container-box">
    <h2 class="text-center mb-3">Bloco de Anotações</h2>

    <textarea id="texto" class="form-control" rows="8" placeholder="Escreva suas anotações aqui..."></textarea>

    <button id="salvar" class="btn btn-primary mt-3 w-100">Salvar</button>
    <button id="limpar" class="btn btn-danger mt-2 w-100">Limpar Anotações</button>

    <p class="text-center mt-3 text-success fw-bold" id="msg"></p>
</div>

<script>
    const campoTexto = document.getElementById("texto");
    const botaoSalvar = document.getElementById("salvar");
    const botaoLimpar = document.getElementById("limpar");
    const msg = document.getElementById("msg");

    if (localStorage.getItem("anotacao")) {
        campoTexto.value = localStorage.getItem("anotacao");
    }

    botaoSalvar.addEventListener("click", () => {
        localStorage.setItem("anotacao", campoTexto.value);
        msg.innerText = "Anotação salva!";
        setTimeout(() => msg.innerText = "", 2000);
    });

    botaoLimpar.addEventListener("click", () => {
        localStorage.removeItem("anotacao");
        campoTexto.value = "";
        msg.innerText = "Anotações apagadas!";
        setTimeout(() => msg.innerText = "", 2000);
    });
</script>

</body>
</html>
